<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0 text-center">Modifier mon profil</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateProfile()">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" [(ngModel)]="nom" name="nom" class="form-control">
          </div>

          <div class="mb-3">
            <label for="prenom" class="form-label">Pr√©nom :</label>
            <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" class="form-control">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Nouveau mot de passe :</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
  
          <button type="submit" class="btn btn-primary text-center">Enregistrer</button>
        </form>
  
        <div *ngIf="message" class="alert alert-success mt-3 text-center">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
