<div class="container">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let coach of coaches">
            <div class="card h-100">
                <img *ngIf="coach.imageFilename" [src]="'https://localhost:8008/uploads/coach-photos/' + coach.imageFilename" class="card-img-top" alt="Photo de {{ coach.nom }} {{ coach.prenom }}">
                <div class="card-body">
                    <h5 class="card-title text-center fw-bold text-uppercase">{{ coach.nom }} {{ coach.prenom }}</h5>
                    <h6 class="card-subtitle text-center mb-3 text-muted">{{ coach.description }}</h6>
                    <p class="card-text mb-1" *ngIf="isLogged"><strong>Email:</strong></p>
                    <p class="mb-2" *ngIf="isLogged && coach.email">{{ coach.email }}</p>
                    <p class="card-text mb-1"><strong>Spécialités:</strong></p>
                    <div class="specialites-container" *ngIf="coach.specialites && coach.specialites.length > 0">
                        <span class="specialite-badge" *ngFor="let specialite of coach.specialites">
                            {{ specialite }}
                        </span>
                    </div>
                    <p *ngIf="!coach.specialites || coach.specialites.length === 0" class="text-muted mb-0">Aucune spécialité renseignée</p>
                </div>
            </div>
        </div>
    </div>
</div>
