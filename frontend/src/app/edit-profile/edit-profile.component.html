<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="fw-bold">Modifier mon profil</h3>
          </div>
  
          <div class="card-body">
            <form (ngSubmit)="updateProfile()">
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" [(ngModel)]="nom" name="nom" [ngModelOptions]="{standalone: true}">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Pr√©nom</label>
                <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom" [ngModelOptions]="{standalone: true}">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}">
              </div>
  
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>Enregistrer les modifications
                </button>
                <a routerLink="/espace-perso" class="btn btn-secondary">Annuler</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
